{% extends 'base.html' %}
{% load i18n %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
    <div class="col-12 col-md-6 offset-md-3">
        <div class="card border-light mb-3">
            <div class="card-body">
                <h1 class="card-title">{% trans "Crear Nueva Orden de Trabajo" %}</h1>
                <hr>
                <form method="post" class="form-group">    
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="d-flex">
                        <button class="btn btn-success">{% trans "Guardar" %}</button>
                        &nbsp;
                        <a href="{% url 'orders' %}" class="btn btn-secondary">{% trans "Cancelar" %}</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
